{%extends "base.html"%}
{%block title%}Watch History{%endblock%}

{%block content%}

<h4 class="display-4">Your Watch History: </h4>

{%for item in history_list%}
    <li class="list-group-item list-group-item-action flex-column align-items-start">
        <h5 class="mb-1">{{item[0]}}</h5>
        <h6 class="mb-3">You rated this title on: {{item[2][1]+"/"+item[2][2]+"/"+item[2][0]}}</h6>
    </li>
{%endfor%}

{%endblock%}
