{%extends "base.html"%}
{%block title%} Sign Up {%endblock%}
{%block content%}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" place_holder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" place_holder="Enter First Name"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" place_holder="Enter password"/>
    </div>
    <div class="form-group">
        <label for="password">Email Address</label>
        <input type="password" class="form-control" id="password2" name="password2" place_holder="Confirm password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
